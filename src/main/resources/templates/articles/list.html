<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/base}"
>
<head>
    <title>
        All Articles
    </title>
</head>


<body>
<section layout:fragment="content">
    <h2>
        All Articles
    </h2>
    <div th:each="item : ${articles}">
        <p th:text="${item.title}">Item Name</p>
        <a href="show.html" th:href="@{/articles/} + ${item.id}">View</a>
        <!-- Add links for update and delete -->
    </div>
</section>
</body>
</html>
